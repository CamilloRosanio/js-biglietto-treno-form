<body>
   
    <header class="d-flex justify-content-center">
        <h1 class="h2 my-4 text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header> 

    <div class="container">
        <main>
            <!-- FORM -->
            <form>
                <!-- INPUT ROW -->
                <div class="row d-flex justify-content-center g-5 bg-white mt-2 py-2 rounded">
                    <!-- INPUT COMPLETE NAME -->
                    <div class="col-3 text-center mt-0">
                        <label for="input_completeName" class="h6 mt-3 mb-4">Nome e Cognome</label>
                        <input id="input_completeName" class="form-control mb-4" type="text" placeholder="Inserisci nome completo" value="" required>
                    </div>
                    <!-- INPUT KM -->
                    <div class="col-3 text-center mt-0">
                        <label for="input_kilometers" class="h6 mt-3 mb-4">Km da percorrere</label>
                        <input id="input_kilometers" class="form-control mb-4" type="number" placeholder="Inserisci Km" value="" required>
                    </div>
                    <!-- INPUT AGE GROUP -->
                    <div class="col-3 text-center mt-0">
                        <label for="input_ageGroup" class="h6 mt-3 mb-4">Fascia d'et√†</label>
                        <select id="input_ageGroup" class="form-control mb-4" value="">
                            <option value="Minorenne">Minorenne</option>
                            <option  value="Maggiorenne">Maggiorenne</option>
                            <option value="Over-65">Over 65</option>
                        </select>
                    </div>
                </div>

                <!-- BUTTONS ROW -->
                <div  class="row d-flex justify-content-center g-5 bg-white mb-4 py-2 rounded">
                    <div class="col-12 text-center mb-4">
                        <!-- GENERATE BUTTON -->
                        <button type="button" id="btn_generateTicket" class="btn btn-primary mx-3">GENERA</button>
                        <!-- RESET BUTTON -->
                        <button type="button" id="btn_reset" class="btn btn-primary mx-3">ANNULLA</button>
                    </div>
                </div>
            </form>






            <!-- TICKET DETAILS -->
            <div>
                <div class="text-center">
                    <h2 class="h2 my-4 text-white">IL TUO BIGLIETTO</h2>
                </div>
                
                <!-- JS RESULT FIELDS -->
                <div class="row d-flex justify-content-center g-5 bg-white mt-2 py-2 rounded">
                    <div class="row my-4 p-2">
                        <div class="col-12">
                            <h3 class="">DETTAGLIO PASSEGGERI</h3>
                        </div>

                        <!-- PASSENGER INFO -->
                        <div id="passengerInfoCard" class="d-flex p-0 border border-secondary">
                            <!-- COMPLETE NAME -->
                            <div class="col-4 p-2 bg-secondary">
                                <h4>NOME PASSEGGERO</h4>
                                <p id="output_CompleteName">-</p>
                            </div>
                            <!-- OFFER TYPE -->
                            <div class="col-2 p-2 ">
                                <h6>Offerta</h6>
                                <p id="output_Discount">-</p>
                            </div>
                            <!-- CARRIAGE -->
                            <div class="col-2 p-2">
                                <h6>Carrozza</h6>
                                <p>5C</p>
                            </div>
                            <!-- CP CODE -->
                            <div class="col-2 p-2">
                                <h6>Codice CP</h6>
                                <p>912747</p>
                            </div>
                            <!-- FINAL PRICE -->
                            <div class="col-2 p-2">
                                <h6>Costo Bigietto</h6>
                                <p id="output_FinalPrice">-</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </main>

    </div>
    

    <footer>

    </footer>
